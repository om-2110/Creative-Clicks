
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative Clicks Photography</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #8f8d8d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 1px 1px 6px #0e0e0e;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }
    nav a {
      color: #faf7f7;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #e8dd05;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .card:hover img {
      transform: scale(1.05);
    }

    /* Lightbox Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: zoomIn 0.4s ease;
    }
    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
      background: #111;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
        padding: 10px;
      }
      nav {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        padding: 15px;
      }
      .card img {
        height: 200px;
      }
      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“¸ Creative Clicks Photography ðŸ“¸</h1>
    <nav>
      <a href="Contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery">
    <div class="card" onclick="openModal('1.jpg')"><img src="1.jpg" alt="Image 1"></div>
    <div class="card" onclick="openModal('2.jpg')"><img src="2.jpg" alt="Image 2"></div>
    <div class="card" onclick="openModal('3.jpg')"><img src="3.jpg" alt="Image 3"></div>
    <div class="card" onclick="openModal('4.jpg')"><img src="4.jpg" alt="Image 4"></div>
    <div class="card" onclick="openModal('5.jpg')"><img src="5.jpg" alt="Image 5"></div>
    <div class="card" onclick="openModal('6.jpg')"><img src="6.jpg" alt="Image 6"></div>
    <div class="card" onclick="openModal('7.jpg')"><img src="7.jpg" alt="Image 7"></div>
    <div class="card" onclick="openModal('8.jpg')"><img src="8.jpg" alt="Image 8"></div>
    <div class="card" onclick="openModal('9.jpg')"><img src="9.jpg" alt="Image 9"></div>
  </section>

  <div class="modal" id="modal" onclick="closeModal()">
    <img id="modal-img" src="" alt="Expanded View">
  </div>

  <footer>
    &copy; 2025 Creative Clicks Photography | All Rights Reserved
  </footer>

  <script>
    function openModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = src;
      modal.style.display = "flex";
    }
    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
